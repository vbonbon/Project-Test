<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketplace</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <header>
        <nav>
            <a href="index.html">Home</a>
            <a href="marketplace.html">Marketplace</a>
            <a href="tutorial.html">Tutorials</a>
            <a href="shoppingcart.html">Shopping Cart</a>
        </nav>
        <h1>Check out our Plushies!</h1>
    </header>

    <main>
        <div class="home-container">
            <aside>
                <h2>Cart Overview</h2>
                <ul id="cart">
                    <li>No items in the cart yet.</li>
                </ul>
                <button id="view-cart">View Full Cart</button>
            </aside>

            <section>
                <div class="product">
                    <h2>Mochi Bunny</h2>
                    <p class="description">A soft and cuddly mochi-style bunny plushie.</p>
                    <p><img src="https://cdn.shopify.com/s/files/1/1163/8814/files/IMGP9213_1024x1024.jpg?v=1640107635" width="200" alt="Mochi Bunny"></p>
                    <p>Price: Php 150</p>
                    <button class="add-to-cart">Add to Cart</button>
                </div>

                <div class="product">
                    <h2>Pink Rose</h2>
                    <p class="description">A delicate crochet rose plushie, perfect as a gift.</p>
                    <p><img src="your-image-url-here" width="200" alt="Pink Rose"></p>
                    <p>Price: Php 300</p>
                    <button class="add-to-cart">Add to Cart</button>
                </div>
            </section>
        </div>
    </main>

    <script src="/products.js"></script>
    <footer>
        <p>&copy; 2024 Fluff & Stuff</p>
    </footer>
</body>
</html>
